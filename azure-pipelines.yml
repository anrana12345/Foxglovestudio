# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9acf31d2-d53f-4312-b139-a8f6c48302f5'
  imageRepository: 'foxglovestudio'
  containerRegistry: 'avopscontainerreg.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: containerRegistry
        command: 'build'
        Dockerfile: '**/Dockerfile'

    - task: Docker@2
      inputs:
        containerRegistry: containerRegistry
        command: 'push'
